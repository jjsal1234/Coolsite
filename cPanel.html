<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cPanel</title>
</head>
<body>
    <script src="IDGenerator.js"></script>
    <script>
        // Dummy authentication function (replace with secure authentication logic)
        function authenticate(id) {
            // In a real-world scenario, you would check the ID on the server side
            return id === "asdj-ndsd-asdd-fffd";
        }

        function login() {
            var enteredID = prompt("Enter your ID:");
            if (enteredID && authenticate(enteredID)) {
                alert("Login successful! Welcome to cPanel.");
            } else {
                alert("Login failed. Invalid ID.");
            }
        }
    </script>
    <button onclick="login()">Login to cPanel</button>
</body>
</html>
