<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://cdn.discordapp.com/attachments/1061160749524860949/1176592941356154993/bg2.jpg?ex=656f6e91&is=655cf991&hm=3ea7ef1e3669f108dae941c95fe5ca52d942b714a8ffdfc9f13ef5a4e3b407ec') center/cover;
            font-family: Arial, sans-serif;
            color: white;
            position: relative;
        }

        nav {
            background-color: #333;
            text-align: center;
            padding: 15px;
            z-index: 1;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        nav a:hover {
            background-color: #555;
        }

        h1 {
            text-align: center;
            margin-top: 150px;
        }

        /* Error message style */
        .error-message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <a onclick="openWebsite('https://your-home-website.com')">Home</a>
        <a onclick="openProjectsPopup()">Projects</a>
        <a onclick="openWebsite('https://your-about-website.com')">About</a>
        <a onclick="openWebsite('https://example1.com')">Other Sites</a>
    </nav>

    <h1>Oops! Page Not Found</h1>

    <div class="error-message">
        <p id="debugMessage"></p>
    </div>

    <!-- Include debug.js -->
    <script src="debug.js"></script>

    <script>
        // This function will be called by debug.js to display messages on the page
        function displayDebugMessage(message) {
            document.getElementById('debugMessage').innerText = message;
        }

        function openProjectsPopup() {
            // Your code to open the projects popup
            console.log('Open Projects Popup');
        }

        function openWebsite(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
