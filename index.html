<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dev Site</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS file for styling -->
    <style>
        /* Add this to your styles.css file */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #222; /* Dark background color */
            color: #fff; /* Text color */
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            background-color: #333; /* Darker background color for the header */
            padding: 10px 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* Text color for links */
        }

        /* Welcome Section Styles */
        .welcome-section {
            background-color: #444; /* Darker background color for the welcome section */
            color: #fff; /* Text color */
            text-align: center;
            padding: 100px 0;
        }

        .welcome-section h1 {
            font-size: 3rem; /* Larger font size for heading */
        }

        /* Advertisement Styles */
        .advertisement {
            position: fixed;
            bottom: 20px; /* Adjust this value as needed */
            left: 20px; /* Adjust this value as needed */
            z-index: 999; /* Ensure it's on top of other content */
        }

        .padding-bottom {
            height: 300px; /* Adjust this value to add padding for scrolling */
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="welcome-section">
        <div class="container">
            <h1>Welcome to the Game Dev Site</h1>
            <p>Explore our latest games and projects!</p>
        </div>
    </section>

    <!-- Advertisement Section -->
    <section class="advertisement">
        <div class="container">
            <a href="https://your-game-link.com" target="_blank">
                <img src="red-square-ad.png" alt="Red Square Ad" width="470" height="238">
            </a>
        </div>
    </section>

    <!-- Add some padding to allow scrolling -->
    <div class="padding-bottom"></div>

    <!-- Other sections or content can be added here -->

</body>
</html>
