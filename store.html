<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            background-color: #1c1c1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
        }
        .header h1 {
            font-size: 2em;
            margin: 0;
        }
        .header p {
            color: #ff4c4c;
        }
        .search-bar {
            margin: 20px 0;
            text-align: center;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .app-list {
            list-style-type: none;
            padding: 0;
        }
        .app-item {
            background-color: #2c2c2e;
            border-radius: 10px;
            margin: 10px 0;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .app-item img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            margin-right: 15px;
        }
        .app-details {
            flex-grow: 1;
        }
        .app-details h2 {
            margin: 0;
            font-size: 1.2em;
        }
        .app-details p {
            margin: 5px 0;
            color: #8e8e93;
        }
        .download-button {
            background-color: #32d74b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>TestFlight Terascrape (Teraleak) Search</h1>
            <p>All links are down for the time being. If anyone has a backup with all the IPA URLs and icons, please let me know.</p>
        </div>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for an app..." onkeyup="filterApps()">
        </div>
        <ul class="app-list" id="app-list">
            <!-- Apps will be loaded here by JavaScript -->
        </ul>
    </div>
    <script>
        let apps = [];

        // Function to load app data from JSON file
        function loadApps() {
            fetch('apps.json')
                .then(response => response.json())
                .then(data => {
                    apps = data;
                    displayApps(apps);
                })
                .catch(error => console.error('Error loading app data:', error));
        }

        // Function to display apps
        function displayApps(appsToDisplay) {
            const appList = document.getElementById('app-list');
            appList.innerHTML = '';
            appsToDisplay.forEach(app => {
                const appItem = document.createElement('li');
                appItem.className = 'app-item';
                appItem.innerHTML = `
                    <img src="${app.icon}" alt="App Icon">
                    <div class="app-details">
                        <h2>${app.name}</h2>
                        <p>${app.package}</p>
                    </div>
                    <a href="${app.download}" class="download-button">Download: ${app.version}</a>
                `;
                appList.appendChild(appItem);
            });
        }

        // Function to filter apps based on search input
        function filterApps() {
            const searchInput = document.getElementById('search-input').value.toLowerCase();
            const filteredApps = apps.filter(app => 
                app.name.toLowerCase().includes(searchInput) ||
                app.package.toLowerCase().includes(searchInput)
            );
            displayApps(filteredApps);
        }

        // Load apps when the page loads
        window.onload = loadApps;
    </script>
</body>
</html>
