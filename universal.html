<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: #111; /* Darker background color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Courier New', monospace; /* Use a monospace font */
        }

        #custom-image {
            position: fixed;
            top: 10px; /* Adjust top position as needed */
            left: 10px; /* Adjust left position as needed */
            width: 100px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
        }

        #download-btn {
            padding: 10px 20px;
            background-color: #007bff; /* Blue background color */
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img id="custom-image" src="https://cdn.discordapp.com/attachments/1061160749524860949/1176278993683619990/ei_1700517095364-removebg-preview.png?ex=656e4a2e&is=655bd52e&hm=91dfd7c21d00cb1e75004c8c83b00496209f3f277b0d017eeacf5b05659913a1" alt="Custom Image">
    
    <a id="download-btn" href="#" download="your_filename.txt">Download File</a>

</body>
</html>
